<app-header></app-header>
<section class="select-brand">
  <h2>Select Your Device</h2>
  <div class="category-box category-brand">
    <ul>
      <li *ngFor="let product of products">
       <span class="category-bg" (click)="productSelected(product)">
        <img height="45" [src]="getImageUrl(product)" alt="{{product.pn}}">
         <p>{{product.pn}}</p>
        </span>
      </li>

    </ul>

  </div>

</section>
