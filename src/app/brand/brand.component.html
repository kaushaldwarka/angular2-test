<app-inner-header></app-inner-header>
<section class="select-brand">
    <h2>Which brand is your <strong>Mobile</strong>?</h2>
    <div class="category-box category-brand">
        <ul>
            <li *ngFor="let brand of brands" (click)="brandSelected(brand)">
                     <span class="category-bg" >
                       <img height="90" [src]="getImageUrl(brand)" alt="{{brand.bn}}">
                     </span>
            </li>
        </ul>
    </div>
</section>
