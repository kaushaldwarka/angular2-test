<div class="sold-box">
  <h2>Recently Sold Near You</h2>
  <div class="sold-item" *ngFor="let device of devices">
    <div class="item-img-box"><span class="item-bg-box"><img src="{{device.in}}" alt=""></span></div>
    <div class="item-description"><span class="desc-text">Exchange your phone with {{device.pn}} starting at</span><span class="price"><i class="fa fa-rupee" aria-hidden="true"></i>{{device.pa}}</span></div>
  </div>
